<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple</title>
  </head>
  <body>
    <header class="header">
      <div class="score">
        <span class="score__title">YOU</span>
        <span class="score__points" id="points-user">0</span>
      </div>
      <span>ROCK PAPER SCISSORS</span>
      <div class="score">
        <span class="score__title">PC</span>
        <span class="score__points" id="points-pc">0</span>
      </div>
    </header>
    <main class="main">
      <div class="game-container" id="game-container">
        <div class="paper" data-item="paper">
          <img src="../assets/images/icon-paper.svg" alt="" />
        </div>
        <div class="scissors" data-item="scissors">
          <img src="../assets/images/icon-scissors.svg" alt="" />
        </div>
        <div class="rock" data-item="rock">
          <img src="../assets/images/icon-rock.svg" alt="" />
        </div>
      </div>
    </main>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
